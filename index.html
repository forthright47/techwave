<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/d6ad5aad8d.js" crossorigin="anonymous"></script>
</head>
<body class="font-inter">
    <header class="bg-primary">
        <!-- navbar section starts -->
        <nav class="display-flex width-container">
            <h3 class="nav-title"><span class="text-white">Tech</span><span class="text-gradient">Wave</span></h3>
            <ul class="menu-links display-flex">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            <img id="hamburger-menu" src="assets/hamburger-menu.png" alt="">
        </nav>
        <!-- navbar section ends -->
        <!-- banner section starts -->
        <div class="banner display-flex bg-secondary">
            <div class="banner-content">
                <div id="badge">
                    <p>NEW</p>
                </div>
                <div class="banner-image-container">
                    <img src="assets/hero-circle.png" alt="">
                    <img class="mic" src="assets/microphone.png" alt="">
                </div>
                <h1 class="banner-title">TechWave</h1>
                <p class="banner-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="banner-buttons">
                    <button class="btn-1 btn-primary">
                        <img src="assets/spotify.png" alt="">
                        <p>Listen on Spotify</p>
                    </button>
                    <button class="btn-2 btn-secondary">
                        <img src="assets/message.png" alt="">
                        <p>Subscribe</p>
                    </button>
                </div>
            </div>
        </div>
        <!-- banner section ends -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
